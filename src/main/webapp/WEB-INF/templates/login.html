<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom CSS -->
    <!--Doesn't work with Tomcat+Thymeleaf. Tried different ways to specify the path to css, none of them worked.
    At the moment all the css is just added with 'style' tag (that's the only way I can see changes on the page)-->
    <link rel="stylesheet" href="/assets/css/login.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Istok+Web:400,700&display=swap" rel="stylesheet">

    <title>Login Page</title>
</head>
<body style="font-family: Istok Web;">
<main class="mt-5 pt-4">
    <div class="container dark-grey-text mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-4 card-login">
                <div class="card text-center">
                    <div class="card-header card-header-login">
                        <p class="card-title m-2 card-title-font" style="">Sign In</p>
                    </div>
                    <div class="card-body">
                        <form action="/login" method="POST" class="border border-light">
                            <!-- old variant
                            <input name="login" type="text" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Username">

                            <input name="password" type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">-->

                            <label class="sr-only" for="usernameInputGroup">Username</label>
                            <div class="input-group mb-2 card-ui-element">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="far fa-user" aria-hidden="true"></i>
                                    </div>
                                </div>
                                <input name="login" type="text" class="form-control" id="usernameInputGroup" placeholder="Username">
                            </div>

                            <label class="sr-only" for="passwordInputGroup">Password</label>
                            <div class="input-group mb-2 card-ui-element">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fas fa-lock" aria-hidden="true"></i>
                                    </div>
                                </div>
                                <input name="password" type="password" class="form-control" id="passwordInputGroup" placeholder="Password">
                            </div>

                            <input class="btn btn-info btn-block card-ui-element" type="submit" value="Sign In" style="background: #EB5757;
                        border-radius: 10px;">
                        </form>
                    </div>
                    <div class="card-footer card-footer-login">
                        <p class="m-2 card-footer-font">
                            Not registered?
                            <a href="#" class="card-footer-link">Sign Up</a>
                        </p>
                    </div>
                </div>
            </div>

            <!--<div class="col-md-6 mb-4">
                <div class="p-4">
                    <form action="/login" method="POST" class="border border-light p-5">

                        <p class="h4 mb-4 text-center">Sign in</p>

                        <input name="login" type="text" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Login">

                        <input name="password" type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

                        <input class="btn btn-info btn-block my-4" type="submit" value="Login">
                    </form>

                </div>
            </div>-->
        </div>
    </div>
</main>

<!-- Fontawesome -->
<script src="https://kit.fontawesome.com/5d1afe754b.js"></script><link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all">
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
